<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>its your birthday today</title>
    <link rel="stylesheet" href="styles.min.css" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <script>
      // In the head so it executes quicker
      // Redirect github link to the new domain.
      if (window.location.origin.indexOf("github") !== -1) {
        var redirectHref =
          "http://itsyourbirthday.today/" + window.location.hash;
        window.location.replace(redirectHref);
      }
    </script>
  </head>
  <body>
    <main>
      <button>press to play your birthday message</button>

      <details>
        <summary class="button">Customisation</summary>

        <form>
          <div class="input-wrapper">
            <label for="input-name">Name</label>
            <input id="input-name" type="text" name="name" value="michael" />
          </div>
          <div class="input-wrapper">
            <label for="input-identity">Identity</label>
            <input
              id="input-identity"
              type="text"
              name="identity"
              value="boy"
            />
          </div>
        </form>
      </details>

      <img
        class="video"
        src="rats.gif"
        alt="Family dancing to son's happy birthday song"
      />

      <ul class="links">
        <li class="button">
          <a href="https://www.youtube.com/watch?v=mNy9HIo3shs"
            >bless you jerma <3</a
          >
        </li>
        <li class="button">
          made by <a href="https://twitter.com/nickcolley">Nick</a> &
          <a href="https://zaccolley.com">Zac</a>
        </li>
      </ul>
    </main>

    <script src="howler.core.min.js"></script>
    <script src="blocked-terms.js"></script>
    <script src="scripts.min.js"></script>
  </body>
</html>
